<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet">
    
</head>
<body>
    <div class="container">
            <div class="h1">
                <h1>Password Generator</h1>
            </div>
            <div class="pass">
                <div class="pg">
                    <input readonly placeholder="password" data-Display>
                </div>
                <span class="image">
                    <span data-copyMsg class="tooltip"></span>
                    <img class="image1" src="copy.svg ">
                </span>
            </div>
     <div class="wrapper">
            <div class="main">
                <div class="pl">
                    <p>Password Length</p>
                     <p data-lengthNumber> 0</p>
                </div>
            </div>
            <div class="slider">
                <input type="range" min="1" max="20" step="1" class="sl">
            </div>
            <div class="check">
            <div class="checkbox1">
                <input type="checkbox" id="c1">
                <label for="c1">Includes Uppercase Letters</label>
            </div>

            <div class="checkbox2" id="check">
                <input type="checkbox" id="c2">
                <label for="c2">Includes Lowercase Letters</label>
            </div>

            <div class="checkbox3" id="check">
                <input type="checkbox" id="c3">
                <label for="c3">Includes Numbers</label>
            </div>

            <div class="checkbox4" id="check">
                <input type="checkbox" id="c4">
                <label for="c4">Includes Symbols</label>
            </div>
            </div>

            <div class="strength">
                <p>Strength</p>
                <div class="div"></div>
            </div>
            <div class="button1">
               <button id="b1" generatepass>GENERATE PASSWORD</button>
            </div>
       </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
